<div class="container" *ngIf="this.TokenStorageService.getToken()==null">
    <h2>Login</h2>
    <form action="/action_page.php">
      <div class="form-group">
        <label for="username">UserName:</label>
        <input type="text" class="form-control" [(ngModel)]="username" id="username" placeholder="Enter UserName" name="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <button (click)="login();"  class="btn btn-primary">Submit</button>
    </form>
  </div>
<div *ngIf="this.TokenStorageService.getToken()!=null">
    <app-home></app-home>
</div>
